{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Phytolean{% endblock %}</title>
    <link rel="icon" href="{% static 'main/favicon.ico' %}">
    <link href="{% static 'main/bootstrap-4.6.1-dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'main/bootstrap-icons-1.5.0/bootstrap-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet"/>
    <script src="{% static 'main/bootstrap-4.6.1-dist/js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="container">
  {% include 'main/navbar.html' with nav=nav %}
  <br/>
  {% block content %}
  {% endblock %}
  {% if nav != 'booking' %}
    {% include 'main/booking_cta.html' %}
  {% endif %}
  {% include 'main/footer.html' %}
</div>
</body>
</html>
